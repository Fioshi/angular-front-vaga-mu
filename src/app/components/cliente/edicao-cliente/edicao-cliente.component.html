<section class="section-container">
    <form [formGroup]="formGroup" (ngSubmit)="atualizar()" class="form-container">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" formControlName="nome" class="form-input">
        <div *ngIf="formGroup.get('nome')?.invalid && formGroup.get('nome')?.touched" class="error-message">
            <span class="text-red mensagem_erro">O nome é obrigatório.</span>
        </div>

        <label for="endereco">Endereço</label>
        <input type="text" name="endereco" id="endereco" formControlName="endereco" class="form-input">
        <div *ngIf="formGroup.get('endereco')?.invalid && formGroup.get('endereco')?.touched" class="error-message">
            <span class="text-red mensagem_erro">O endereço é obrigatório.</span>
        </div>

        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" formControlName="cpf" placeholder="ex: 555.595.255-85" class="form-input">
        <div *ngIf="formGroup.get('cpf')?.invalid && formGroup.get('cpf')?.touched" class="error-message">
            <div *ngIf="formGroup.get('cpf')?.hasError('required')">
                <span class="text-red mensagem_erro">O CPF é obrigatório.</span>
            </div>
            <div *ngIf="formGroup.get('cpf')?.hasError('pattern')">
                <span class="text-red mensagem_erro">Por favor, insira um CPF válido (xxx.xxx.xxx-xx).</span>
            </div>
        </div>

        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" name="dataNascimento" id="dataNascimento" formControlName="dataNascimento" class="form-input">
        <div *ngIf="formGroup.get('dataNascimento')?.invalid && formGroup.get('dataNascimento')?.touched" class="error-message">
            <span class="text-red mensagem_erro">A data de nascimento é obrigatória.</span>
        </div>

        <button type="submit" class="form-button">Confirmar</button>
    </form>
</section>
